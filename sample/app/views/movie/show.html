<div class="row">
    <div class="page-header">
        <h1>Movie <small>{{vm.movie.name}}</small>
            <div class="pull-right" data-ng-if="vm.actors.length > 0">
                <a class="btn btn-success" href="#/actor/create">
                    <i class="fa fa-plus-circle"></i> &nbsp;
                    Add one
                </a>
            </div>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-lg-4">
        <div style="height: 300px">
            <img data-ng-src="{{vm.movie.image}}" style="height: 100%; width: 100%">
        </div>
    </div>
    <div class="col-lg-4 col-md-6">
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{vm.movie.name}}&nbsp;<small>({{vm.movie.releaseYear}})</small>
                <div class="pull-right">
                    <input rating data-ng-model="vm.movie.rating" max="5" on-hover="vm.saveRating(value)" readonly="false">
                </div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-4 col-md-4">
                        <img data-ng-src="{{vm.movie.image}}" style="height: 100%; width: 100%">
                    </div>
                    <div class="col-lg-8 col-md-8">
                        <div>{{vm.movie.description}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="text-gray">Cast</label>
                        <div>
                                <span data-ng-repeat="actor in vm.movie.cast">
                                    <a href="#/actor/show/{{actor.id}}">{{actor.firstName}}&nbsp;{{actor.lastName}},</a>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="text-gray">Directors</label>
                        <div>
                                <span data-ng-repeat="director in vm.movie.directors">
                                    <a href="#/actor/show/{{director.id}}">{{director.firstName}}&nbsp;{{director.lastName}}&nbsp;</a>
                                </span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="text-gray">Genres</label>
                        <div>
                            <span data-ng-repeat="genre in vm.movie.genres">{{genre}}&nbsp;</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <label class="text-gray">Sales</label>
                        <div>{{vm.movie.grossIncome | currency}}</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <h3 class="text-gray">Similar Movies</h3>
                        <div data-ng-if="vm.movie.similarMovies.length == 0">
                            Cannot find similar movies
                        </div>
                        <div data-ng-repeat="movie in vm.movie.similarMovies">
                            <a href="#/movie/show/{{movie.id}}">{{movie.name}}</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <div class="text-right">
                    <a class="btn btn-sm btn-info" href="#/movie/edit/{{vm.movie.id}}">
                        <i class="fa fa-fw fa-edit"></i>
                    </a>
                    <button class="btn btn-sm btn-danger" data-ng-click="vm.delete()">
                        <i class="fa fa-fw fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
