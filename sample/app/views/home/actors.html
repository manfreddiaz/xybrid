<div class="row">
    <div class="page-header">
        <h1>Actors <small>from your movies</small>
            <div class="pull-right" data-ng-if="vm.actors.length > 0">
                <a class="btn btn-success" href="#/actor/create">
                    <i class="fa fa-plus-circle"></i> &nbsp;
                    Add one
                </a>
            </div>
        </h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12" data-ng-if="vm.actors.length == 0">
        <div class="text-center">
            <h3>There are no actors in database</h3>
            <h4>
                <a class="btn btn-primary" href="#/actor/create">Add one</a>
            </h4>
        </div>
    </div>
    <div data-ng-repeat="actor in vm.actors">
        <div data-ng-include src="'views/actor/_details.html'">
        </div>
    </div>
</div>
